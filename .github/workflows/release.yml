- name: Debug versions
  run: |
    echo "GITHUB_REF=$GITHUB_REF"
    git rev-parse HEAD
    cat go.mod | sed -n '1,120p'
    go list -m github.com/sagernet/sing-box

name: build-and-release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci || npm install
          NODE_OPTIONS="--max-old-space-size=2048" npm run build

      - name: Prepare web assets for backend
        run: |
          mkdir -p web/html
          cp -r frontend/dist/* web/html/ || true

      - name: Go mod tidy
        run: go mod tidy

      - name: Build backend (linux amd64)
        env:
          CGO_ENABLED: "1"
          GOOS: linux
          GOARCH: amd64
        run: |
          go build -ldflags="-w -s" -o sui .

      - name: Package
        run: |
          mkdir -p out/s-ui
          cp sui out/s-ui/sui
          [ -f s-ui.service ] && cp s-ui.service out/s-ui/s-ui.service || true
          [ -f s-ui.sh ] && cp s-ui.sh out/s-ui/s-ui.sh || true
          tar -czf s-ui-linux-amd64.tar.gz -C out s-ui

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: s-ui-linux-amd64.tar.gz
