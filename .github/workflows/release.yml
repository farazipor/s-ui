name: build-and-release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci || npm install
          npm run build

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build backend (linux/amd64)
        env:
          CGO_ENABLED: "1"
          GOOS: linux
          GOARCH: amd64
        run: |
          go mod tidy
          go build -ldflags="-w -s" -o sui .

      - name: Package (tar.gz)
        run: |
          mkdir -p dist/s-ui/web/html
          cp -r frontend/dist/* dist/s-ui/web/html/
          cp sui dist/s-ui/sui
          tar -C dist -czf s-ui-linux-amd64.tar.gz s-ui

      - name: Create Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: s-ui-linux-amd64.tar.gz
